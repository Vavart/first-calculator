<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="ecran"></div>
        <div class="container-boutons">
            <button class="b1" data-index = 1>1</button>
            <button class="b2" data-index = 2>2</button>
            <button class="b3" data-index = 3>3</button>
            <button class="b4" data-index = "*">X</button>
            <button class="b5" data-index = 4>4</button>
            <button class="b6" data-index = 5>5</button>
            <button class="b7" data-index = 6>6</button>
            <button class="b8" data-index = "/">/</button>
            <button class="b9" data-index = 7>7</button>
            <button class="b10" data-index = 8>8</button>
            <button class="b11" data-index = 9>9</button>
            <button class="b12" data-index = "-">-</button>
            <button class="b13" data-index = "c">C</button>
            <button class="b14" data-index = 0>0</button>
            <button class="b15" data-index = "=">=</button>
            <button class="b16" data-index = "+">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
